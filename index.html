<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TET.DIRA (Modular Working Tetris AI)</title>
  <meta name="viewport" content="width=300, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding-top: 20px;
      background: #222;
      color: #fff;
      font-family: sans-serif;
    }
    #title {
      font-size: 48px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    #gameContainer {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 20px;
      padding-left: 150px;
    }
    #holdArea, #nextArea, #scoreArea {
      width: 120px;
      border: 2px solid #666;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    #holdArea { height: 120px; }
    #nextArea { height: 200px; }
    #scoreArea { height: 150px; }
    #consoleArea {
      width: 120px;
      height: 200px;
      border: 2px solid #666;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      margin-top: 10px;
    }
    #consoleOutput {
      width: 100%;
      height: 160px;
      background: #111;
      border: 1px solid #444;
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 10px;
      padding: 5px;
      overflow-y: auto;
      resize: none;
      outline: none;
    }
    .consoleLabel {
      font-size: 14px;
      margin-bottom: 5px;
      color: #fff;
      font-weight: bold;
    }
    #rightColumn {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #holdCanvas, #nextCanvas {
      border: 1px solid #444;
      background: #000;
      display: block;
    }
    .areaLabel {
      font-size: 18px;
      margin-bottom: 8px;
      color: #fff;
      font-weight: bold;
    }
    .scoreItem {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 8px;
      font-size: 16px;
      font-weight: bold;
    }
    .scoreLabel {
      color: #ccc;
      font-weight: bold;
    }
    .scoreValue {
      color: #fff;
      font-weight: bold;
      font-size: 18px;
    }
    #gameCanvas {
      border: 2px solid #fff;
      background: #000;
      display: block;
    }
    #controls {
      background: #333;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #555;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }
    #controls h3 {
      margin: 0 0 15px 0;
      color: #fff;
      font-size: 20px;
    }
    .control-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 8px;
    }
    .control-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .key {
      background: #555;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 12px;
      min-width: 20px;
      text-align: center;
    }
    .pause-info {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #555;
      color: #ccc;
      font-size: 14px;
    }
    #aiSolveButton {
      position: fixed;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    #aiSolveButton:hover {
      background: linear-gradient(135deg, #45a049, #4CAF50);
      transform: translateY(-50%) scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
    #aiSolveButton:active {
      transform: translateY(-50%) scale(0.95);
    }
  </style>
</head>
<body>
  <div id="title">TET.DIRA</div>
  <div id="gameContainer">
    <div id="holdArea">
      <div class="areaLabel">HOLD</div>
      <canvas id="holdCanvas" width="80" height="80"></canvas>
    </div>
    <canvas id="gameCanvas" width="300" height="600"></canvas>
    <div id="rightColumn">
      <div id="nextArea">
        <div class="areaLabel">NEXT</div>
        <canvas id="nextCanvas" width="80" height="160"></canvas>
      </div>
      <div id="consoleArea">
        <div class="consoleLabel">AI CONSOLE</div>
        <textarea id="consoleOutput" readonly></textarea>
      </div>
    </div>
    <div id="scoreArea">
      <div class="areaLabel">SCORE</div>
      <div class="scoreItem">
        <span class="scoreLabel">Score:</span>
        <span class="scoreValue" id="scoreValue">0</span>
      </div>
      <div class="scoreItem">
        <span class="scoreLabel">Level:</span>
        <span class="scoreValue" id="levelValue">1</span>
      </div>
      <div class="scoreItem">
        <span class="scoreLabel">Lines:</span>
        <span class="scoreValue" id="linesValue">0</span>
      </div>
    </div>
  </div>
  <div id="controls">
    <h3>Controls</h3>
    <div class="control-row">
      <div class="control-item">
        <span>Left</span>
        <span class="key">←</span>
      </div>
      <div class="control-item">
        <span>Right</span>
        <span class="key">→</span>
      </div>
      <div class="control-item">
        <span>Down</span>
        <span class="key">↓</span>
      </div>
    </div>
    <div class="control-row">
      <div class="control-item">
        <span>Rotate</span>
        <span class="key">Z</span>
      </div>
      <div class="control-item">
        <span>Counter-Rotate</span>
        <span class="key">X</span>
      </div>
      <div class="control-item">
        <span>Hard Drop</span>
        <span class="key">Space</span>
      </div>
    </div>
    <div class="control-row">
      <div class="control-item">
        <span>Hold</span>
        <span class="key">Shift</span>
      </div>
    </div>
    <div class="pause-info">
      Press ESC to pause
    </div>
  </div>
  <button id="aiSolveButton">AI Solve</button>
  <script src="simple_ai.js"></script>
  <script src="main.js"></script>

</body>
</html>
